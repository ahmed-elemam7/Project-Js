<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <button id="modeToggle" style="margin-bottom: 20px; float: right;" class="btn btn-secondary">
            Switch to Dark Mode
        </button>
        <h2>Student Profile</h2>
        <div id="profile">
            <img id="profilePic" src="" alt="Profile Picture">
            <p id="username"></p>
            <p id="grade" class="stdGrade"></p>
        </div>
        <h3>Completed Exams</h3>
        <ul id="completedExams"></ul>
        <h3>Next Exams</h3>
        <ul id="nextExams"></ul>
    </div>
    <script src="../js/core/theme.js" defer></script>
    <script src="../js/core/Classes.js" defer></script>
    <script src="../js/student/studentProfile.js" defer></script>
</body>

</html>
