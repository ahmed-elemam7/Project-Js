<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="register-page">
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" min="5" required>
            <input type="number" id="grade" placeholder="Grade (1-3)" min="1" max="3" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="profilePicInput" placeholder="Profile image URL">
            <button class="btn btn-primary btn-full" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p id="errorMessage" style="color:red; margin-top:10px;text-align: center;"></p>
    </div>

    <script src="../js/core/Classes.js" defer></script>
    <script src="../js/auth/register.js" defer></script>
</body>

</html>
