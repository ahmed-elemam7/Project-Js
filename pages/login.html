<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="login-page">
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button class="btn btn-primary btn-full" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p id="errorMessage" style="color:red; margin:10px; text-align: center;"></p>
    </div>
    <script src="../js/teacher/teachersData.js" defer></script>
    <script src="../js/core/Classes.js" defer></script>
    <script src="../js/auth/login.js" defer></script>

</body>

</html>
