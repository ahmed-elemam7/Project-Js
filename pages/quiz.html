<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Quiz</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <button id="modeToggle" style="margin-bottom: 20px; float: right;" class="btn btn-secondary">
            Switch to Dark Mode
        </button>
        <h2 id="examName"></h2>
        <p id="qMeta"></p>
        <div id="timerWrapper">
            <div id="timerBar"></div>
            <div id="timerText" style="text-align: center;" saria-live="polite"></div>
        </div>
        <div id="questionContainer">
            <p id="questionText"></p>
            <img id="questionImg" src="" alt="">
            <div id="choices"></div>
            <button id="nextBtn" disabled>Next</button>
        </div>
        <div id="resultContainer" style="display:none;">
            <h3>Exam Completed!</h3>
            <p id="score"></p>
            <button onclick="window.location.href='studentProfile.html'">Back to Profile</button>
        </div>
    </div>

    <script src="../js/core/theme.js" defer></script>
    <script src="../js/core/Classes.js" defer></script>
    <script src="../js/quiz/quiz.js" defer></script>
</body>

</html>
