<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Exam Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="modeToggle" style="margin-bottom: 17px; float: right;" class="btn btn-secondary">
        Switch to Dark Mode
    </button>
    <h2 id="examTitle"></h2>
    <h3>Add Question</h3>
    <form id="questionForm">
        <div>
            <label for="qText">Question Text:</label>
            <input type="text" id="qText" placeholder="Enter question" required>
        </div>

        <div>
            <label>Question Image:</label>
            <input type="text" id="qImage" placeholder="Enter Image URL">
        </div>
        <div>
            <label for="choice1">Choice 1:</label>
            <input type="text" id="choice1" placeholder="Choice 1" required>
        </div>
        <div>
            <label for="choice2">Choice 2:</label>
            <input type="text" id="choice2" placeholder="Choice 2" required>
        </div>
        <div>
            <label for="choice3">Choice 3:</label>
            <input type="text" id="choice3" placeholder="Choice 3" required>
        </div>
        <div>
            <label for="choice4">Choice 4:</label>
            <input type="text" id="choice4" placeholder="Choice 4" required>
        </div>

        <div>
            <label for="correctChoice">Correct Choice:</label>
            <select id="correctChoice">
                <option value="0">Choice 1</option>
                <option value="1">Choice 2</option>
                <option value="2">Choice 3</option>
                <option value="3">Choice 4</option>
            </select>
        </div>

        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Middle">Middle</option>
                <option value="Hard">Hard</option>
            </select>
        </div>

        <div>
            <label for="score">Score:</label>
            <input type="number" id="score" placeholder="Score" min="0" max="100" required>
        </div>

        <button type="submit">Add Question</button>
    </form>

    <h3>All Questions</h3>
    <ul id="questionsList"></ul>

    <div style="text-align:center;">
        <button id="finalizeBtn">Finalize Exam (validate total = 100)</button>
        <button id="assignBtn">Assign All Students</button>
        <label for="studentSelect">Assign to Student:</label>
        <select id="studentSelect"> </select>
        <button id="assignSingleBtn">Assign</button>
        <button style="margin-top:10px ;" id="backBtn">Back to Dashboard</button>
    </div>
    <script src="theme.js" defer></script>
    <script src="Classes.js" defer></script>
    <script src="TeacherExamDetails.js" defer></script>

</body>

</html>
